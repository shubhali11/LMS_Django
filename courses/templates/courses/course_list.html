{% extends "base.html" %}
{% block content %}
<h1 class="text-4xl font-bold text-gray-800 mb-8">All Courses</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for course in courses %}
    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ course.title }}</h2>
            <p class="text-gray-600 mb-4">Instructor: {{ course.instructor.username }}</p>
            <a href="{% url 'course_detail' course.pk %}" class="font-semibold text-blue-600 hover:underline">View Course &rarr;</a>
        </div>
    </div>
    {% empty %}
    <p class="text-gray-500">No courses have been created yet.</p>
    {% endfor %}
</div>
{% endblock %}
