{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-4xl font-bold text-gray-800">{{ object.title }}</h1>
        {% if object.instructor == user %}
        <div>
            <a href="{% url 'course_update' object.pk %}" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600">Edit</a>
            <a href="{% url 'course_delete' object.pk %}" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 ml-2">Delete</a>
        </div>
        {% endif %}
    </div>
    <p class="text-lg text-gray-600 mb-2">Instructor: {{ object.instructor.username }}</p>
    <p class="text-gray-700 mt-4">{{ object.description|linebreaks }}</p>
</div>
{% endblock %}
