<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-2xl font-bold text-gray-800" href="{% url 'course_list' %}">LMS</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'course_create' %}" class="text-gray-800 hover:text-blue-600 mx-2">Create Course</a>
                   <form method="post" action="{% url 'logout' %}" class="inline">
    {% csrf_token %}
    <button type="submit" class="text-gray-800 hover:text-blue-600 mx-2 bg-transparent border-none p-0 cursor-pointer">Logout</button>
</form>

                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-800 hover:text-blue-600 mx-2">Login</a>
                    <a href="{% url 'register' %}" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %} bg-green-100 text-green-700 {% else %} bg-red-100 text-red-700 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
